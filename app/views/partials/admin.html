
<div id="admin" class="glow">
<h1>Admin Panel</h1>
<p>Listes des joueurs et role</p>
<table data-ng-hide="loading" class="table table-striped">
  <thead>
    <tr>
      <th>Joueur</th>
      <th>Pay√©</th>
      <th>email</th>
      <th>Role</th>
      <th>Group</th>
      <th>Inscription</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="user in users | orderBy:'username'">
      <td>{{ user.username }}</td>
      <td><button class="btn btn-lg btn-warning ladda-button" ng-class="{&quot;btn-success&quot;: user.paid}" data-style="expand-right" ng-click="togglePaid(user)"><span class="ladda-label"></span><span class="ladda-spinner"></span></button></td>
      <td><i data-ng-show="user.provider == 'twitter'" class="fa fa-twitter"></i><i data-ng-show="user.provider == 'facebook'" class="fa fa-facebook-square"></i><i data-ng-show="user.provider == 'google'" class="fa fa-google-plus-square"></i><i data-ng-show="user.provider == 'linkedin'" class="fa fa-linkedin"></i> {{ user.email }}</td>
      <td><span data-ng-class="{&quot;label-info&quot;: user.role.title == userRoles.user.title, &quot;label-success&quot;: user.role.title == userRoles.admin.title, &quot;label-warning&quot;: user.role.title == userRoles.vip.title}" class="label">{{ user.role.title }}</span></td>
      <td><span ng-repeat="group in user.groups track by $index" class="label label-default">{{ group.text }}</span></td>
      <td>{{user.updated | date}}</td>

      <td><button class="btn btn-xs btn-danger ladda-button" data-style="expand-right" ng-click="deleteUser(user)"><span class="ladda-label">Supprimer</span><span class="ladda-spinner"></span></button></td>
    </tr>
  </tbody>
</table>
</div>
