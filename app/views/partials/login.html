<div ng-include="'partials/navbar.html'"></div>

<div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
      <div class="jumbotron">
  <h1>Connectez-vous!</h1>
  <p class="lead">
    Pour voir vos résultats, vous devez vous identifier.</p>
    <p>
      <a class="btn btn-lg btn-success" href="#loginModal" role="button" data-toggle="modal">Je me connecte</a></p>
    </div>
     </div>


    <form class="form" name="form" ng-submit="login(form)" novalidate>

      <div class="form-group">
        <label>Nom de joueur</label>

        <input type="text" name="username" class="form-control" ng-model="user.username">
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        
        <input type="password" name="password" class="form-control" ng-model="user.password">
      </div>

      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
           SVP entrer votre nom et mot de passe
        </p>              
        <p class="help-block">{{ errors.other }}</p>
      </div>

      <button type="submit" class="btn btn-lg btn-primary"> Se connecter </button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <hr>
    Pas de compte? <a href="/signup" class="text-center new-account">Créer un compte.</a>
  </div>
</div>
